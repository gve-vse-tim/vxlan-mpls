- name : Edge Interfaces - Physical Configuration
  nxos_interface:
    interface: "{{ item.interface }}"
    mode: "{{ item.mode }}"
    mtu: "{{ item.mtu }}"
    admin_state: up
    state: present
  with_items: 
    - "{{ edge_interfaces }}"

- name : Edge Interfaces - Layer 2 Access Configuration
  nxos_switchport:
    interface: "{{ item.interface }}"
    mode: "{{ item.type }}"
    access_vlan: "{{ item.vlan }}"
    state: present
  when: 
    - item.mode == "layer2"
    - item.type == "access"
  with_itmes:
    - "{{ edge_interfaces }}"

